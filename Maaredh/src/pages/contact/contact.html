<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
	</button>

    <ion-title>contact</ion-title>
	    <ion-buttons end>
	    	<button ion-button icon-only>
	    		<ion-icon name="more"></ion-icon>
	    	</button>
	    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>

	<h1>Contact</h1>
	<ion-list>
	  	<ion-item>
	  		<ion-input placeholder="Username"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-input placeholder="E-mail" type="email"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-textarea placeholder="Message" style="height: 200%;"></ion-textarea>
	  	</ion-item>
	</ion-list>
	<button ion-button full (click)="login()">Envoyer</button>

</ion-content>
